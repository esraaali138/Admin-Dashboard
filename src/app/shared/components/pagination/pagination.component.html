<nav
  class="flex items-center justify-end py-4 gap-x-1 mt-3"
  aria-label="Pagination"
>
  <button
    (click)="changePage(currentPage - 1)"
    type="button"
    class="min-h-8 min-w-8 py-2 px-2 inline-flex justify-center items-center gap-x-2 text-sm rounded-lg text-gray-800 bg-gray-100 hover:bg-gray-200 focus:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:bg-gray-700"
    aria-label="Previous"
    [disabled]="currentPage <= 1"
    [ngClass]="{ disabled: currentPage <= 1 }"
  >
    <svg
      class="shrink-0 size-3.5"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="m15 18-6-6 6-6"></path>
    </svg>
    <span class="sr-only">Previous</span>
  </button>

  <div class="flex items-center gap-x-1">
    <span
      class="min-h-8 min-w-8 flex justify-center items-center bg-blue-600 text-white border border-blue-700 py-1 px-3 text-sm rounded-lg focus:outline-hidden focus:ring-2 focus:ring-blue-400 dark:bg-blue-500 dark:border-blue-400 dark:focus:ring-blue-300"
    >
      {{ currentPage }}
    </span>
    <span
      class="min-h-8 flex justify-center items-center text-gray-600 py-1.5 px-1.5 text-sm dark:text-gray-400"
      >of</span
    >
    <span
      class="min-h-8 flex justify-center items-center text-gray-600 py-1.5 px-1.5 text-sm dark:text-gray-400"
    >
      {{ totalPages }}
    </span>
  </div>

  <button
    (click)="changePage(currentPage + 1)"
    type="button"
    class="min-h-8 min-w-8 py-2 px-2 inline-flex justify-center items-center gap-x-2 text-sm rounded-lg text-gray-800 bg-gray-100 hover:bg-gray-200 focus:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:bg-gray-700"
    aria-label="Next"
    [disabled]="currentPage >= totalPages"
    [ngClass]="{ disabled: currentPage >= totalPages }"
  >
    <span class="sr-only">Next</span>
    <svg
      class="shrink-0 size-3.5"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="m9 18 6-6-6-6"></path>
    </svg>
  </button>
</nav>
