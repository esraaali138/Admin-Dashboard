  <div class="bg-white rounded-[17px] p-4 shadow-md">
    <header
      class="flex justify-between rounded-[4px] px-4 py-3 bg-[#F7F9FA] text-[#A6A9AA] text-sm font-medium"
    >
      <p class="w-[30%]">Item Name</p>
      <p class="w-[15%] text-center">Qty</p>
      <p class="w-[20%] text-center">Order Date</p>
      <p class="w-[15%] text-center">Amount</p>
      <p class="w-[10%] text-center">Status</p>
    </header>

    <main
      *ngFor="let order of orders"
      class="flex justify-between items-center px-4 py-3"
    >
      <div class="flex items-center w-[30%] gap-3">
        <img [src]="order.image" alt="{{ order.name }}" width="40" />

        <p class="font-medium">{{ order.name }}</p>
      </div>

      <p class="w-[15%] text-center">1</p>

      <p class="w-[20%]  text-[#A7AEB1] text-center">{{ order.date }}</p>

      <p class="w-[15%] text-[#3C3C3C] font-medium text-center">${{ order.amount }}</p>

      <div class="w-[10%] text-center">
        <span
          [ngClass]="{'bg-[#DFF0FF] text-[#0561FC]' : order.status == 'Pending' ,
            'bg-[#E6FDE6] text-[#78C278]' : order.status == 'Approved' , 
            'bg-[#FFF4DF] text-[#FAA86D]' : order.status == 'In Process',
            'bg-[#F4E3E3] text-[#C56565]' : order.status == 'Cancelled'

           }"
          class=" py-2 px-6 rounded-[5px] text-xs font-bold"
          >{{ order.status }}</span
        >
      </div>
    </main>
  </div>
</div>
