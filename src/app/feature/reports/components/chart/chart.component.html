<div class="flex gap-2 sm:py-4 py-0 mt-6 flex-wrap sm:flex-nowrap ">
  <div class="sm:w-[740px] w-full h-[393px] bg-white p-5 rounded-xl shadow dark:bg-[#242424] ">
    <div class="flex justify-between items-center">
      <div class="flex items-center gap-3">
        <h2 class="text-lg font-semibold">Report</h2>
        <div
          class="w-[75px] px-2 py-1 flex items-center gap-3 border border-[#D2DCE1] text-[#9AA0A4] font-bold text-xs rounded-[15px]"
        >
          <p>Sales</p>
          <i
            class="pi pi-sort-down-fill"
            style="font-size: 10px; margin-top: 2px"
          ></i>
        </div>
      </div>

      <div class="flex gap-4 text-[#C4CCD0] font-bold text-xs dark:text-[#ffffff]">
        <button
          (click)="updateChart('day')"
          [class.active]="selectedFilter === 'day'"
        >
          Day
        </button>
        <button
          (click)="updateChart('week')"
          [class.active]="selectedFilter === 'week'"
        >
          Week
        </button>
        <button
          (click)="updateChart('month')"
          [class.active]="selectedFilter === 'month'"
        >
          Month
        </button>
      </div>
    </div>

    <canvas id="reportChart"></canvas>
  </div>

  <app-views></app-views>
</div>
